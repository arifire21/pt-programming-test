<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PT Programming Test</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body> 
    <div id="buttons">
      <button class="btn" id="play-btn">&#9658;</button>
      <!-- <button class="btn" id="stop-btn">&#9632;</button> -->
      <button class="btn" id="replay-btn" style="display: none;">&#5125A;</button>
    </div>

    <div id="hud">
      <p id="timer">1:00</p>
      <p><b>Targets shot:</b> <span id="score">0</span></p>
      <p><b>Total targets spawned:</b> <span id="spawn">0</span></p>
    </div>

    <div id="stats" style="display: none;">
      <p><b>Shots Taken:</b> <span id="shots">0</span></p>
      <p><b>Targets shot:</b> <span id="score2">0</span></p>
      <p><b>% of Hits:</b> <span id="percent-hits">0</span></p>
      <p><b>% of Misses:</b> <span id="percent-misses">0</span></p>
    </div>

    <div id="stage"></div>
  </body>

  <script type="text/javascript" src="demo.js"></script>
</html>
